<!DOCTYPE html>
<html>
<head>
    <title>データ表示</title>
</head>
<body>
    <h1>受信した情報</h1>
    <div id="dataDisplay">
        <!-- 受信した情報をここに表示します -->
    </div>

    <script>
        fetch('/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: 'ここに受け取った情報を表示します' })
        })
        .then(response => response.json())
        .then(data => {
            // サーバーからの応答を表示
            document.getElementById('dataDisplay').innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('エラーが発生しました:', error);
        });
    </script>
</body>
</html>
